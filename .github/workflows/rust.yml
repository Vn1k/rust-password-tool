name: Build Release Binaries

permissions:
  contents: write
  
on:
  push:
    tags:
      - '*'

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: rustpass

jobs:
  build:
    name: Build ${{ matrix.os_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 1. LINUX (Universal/Musl)
          - os: ubuntu-latest
            os_name: Linux-Universal
            target: x86_64-unknown-linux-musl
            extension: ""
            
          # 2. WINDOWS
          - os: windows-latest
            os_name: Windows
            target: x86_64-pc-windows-msvc
            extension: ".exe"

          # 3. MACOS (Intel & Apple Silicon via Rosetta)
          - os: macos-latest
            os_name: MacOS
            target: x86_64-apple-darwin
            extension: ""

    steps:
    - uses: actions/checkout@v4

    # --- Setup Linux ---
    - name: Install Musl Tools (Linux Only)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y musl-tools

    # --- Setup Rust ---
    - name: Add Rust Target
      run: rustup target add ${{ matrix.target }}

    # --- Build Process ---
    - name: Build Release
      run: cargo build --release --verbose --target ${{ matrix.target }}

    # --- Packaging Artifacts ---
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.BINARY_NAME }}-${{ matrix.os_name }}
        path: target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.extension }}

    - name: Release to GitHub
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}${{ matrix.extension }}
